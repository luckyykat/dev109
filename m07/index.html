<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="hotel">
        <img src="images/hotel.jpg" alt="Quay Hotel">

    <div class="hotel">

        <p>Rooms: 120</p>

        <p>Rooms: 86</p>
