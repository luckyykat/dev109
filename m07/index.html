<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Availability</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <img src="images/travelworthy-logo.gif" alt="TravelWorthy Logo" class="logo">
        </div>
        <div class="right-column">
            <h1>hotel availability</h1>
            <div class="hotel-info">
                <p>Quay rooms: <span id="quay-rooms"></span></p>
                <p>Park rooms: <span id="park-rooms"></span></p>
                <p>Sunset rooms: <span id="sunset-rooms"></span></p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
